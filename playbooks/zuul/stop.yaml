---
- hosts: zuul-executor:!disabled
  tasks:
    - name: stopping zuul-executor
      become: true
      systemd:
        name: zuul-executor
        state: stopped
      register: result

    - name: Wait for (3h10m) to stop zuul-executor
      wait_for:
        path: "/proc/{{ result.status.MainPID }}/status"
        state: absent
        timeout: 11400

