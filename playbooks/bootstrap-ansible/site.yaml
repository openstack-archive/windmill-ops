---
- hosts: all
  gather_facts: false
  tasks:
    - name: bootstrap ansible
      raw: sudo apt-get update && sudo apt-get install -y python3-minimal && sudo apt-get clean

- hosts: all
  tasks:
    - name: Create windmill group
      group:
        gid: 2000
        name: windmill
        state: present

    - name: Create windmill user
      user:
        name: windmill
        group: windmill
        groups: sudo
        shell: /bin/bash
        uid: 2000

    - name: SSH
      authorized_key:
        user: windmill
        state: present
        key: ssh-rsa 
