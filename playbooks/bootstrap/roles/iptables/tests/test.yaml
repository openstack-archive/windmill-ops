---
- hosts: localhost
  vars:
    rolename: "{{ lookup('pipe', 'pwd') | dirname | basename }}"
  pre_tasks:
    # Make sure OS does not have a stale package cache.
    - name: Update apt cache.
      become: true
      apt:
        update_cache: true
      when: ansible_os_family == 'Debian'

  roles:
    - "{{ rolename }}"

  post_tasks:
    - name: Assert results are registered
      assert:
        that:
          - iptables_service_iptables

    - name: Ensure iptables is running
      become: true
      shell: /usr/sbin/service iptables status
      tags: skip_ansible_lint
