- name: Create windmill_users group
  become: true
  group:
    name: "{{ item.name }}"
    gid: "{{ item.gid }}"
    state: present
  with_items: "{{ windmill_users }}"

- name: Create windmill_users user
  become: true
  user:
    name: "{{ item.name }}"
    group: "{{ item.gid }}"
    groups: sudo
    shell: /bin/bash
    uid: "{{ item.uid }}"
  with_items: "{{ windmill_users }}"

- name: Add SSH public key
  become: true
  authorized_key:
    exclusive: true
    key: "{{ item.key }}"
    state: present
    user: "{{ item.name }}"
  with_items: "{{ windmill_users }}"
